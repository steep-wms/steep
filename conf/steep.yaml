steep:
  # overrideConfigFile: conf/steep-override.yaml
  services: conf/services/*.yaml
  plugins: conf/plugins/*.yaml
  macros: conf/macros/*.yaml
  tmpPath: /tmp
  outPath: /tmp/steep/out

  cluster:
    eventBus:
      # host:
      # publicHost:
      port: 41187
      publicPort: 41187
    hazelcast:
      # clusterName: development
      # publicAddress: localhost:5701
      # port: 5701
      # interfaces:
        # - 146.140.35-37.*
        # - 192.168.*.*
        # - 192.168.1.3
      # members:
        # - 146.140.36.83
      # tcpEnabled: false
      # restoreMembersOnStartup:
      #   enabled: true
      #   defaultPort: 5701
      # placementGroupName: development
      # liteMember: false
      # splitBrainProtection:
      #   enabled: false
      #   minClusterSize: 2
      #   gracefulStartup: true
      #   exitProcessAfter: 5s
      # kubernetes:
      #   enabled: true
      #   namespace: default
      #   serviceName: steep
      #   serviceDns: steep.default.svc.cluster.local

  http:
    enabled: true
    host: localhost
    port: 8080
    postMaxSize: 10485760  # 10 MB
    # basePath: /steep
    # allowRoutes: .*

    # Cross-Origin Resource Sharing (CORS)
    cors:
      enable: false
      allowOrigin: https?://localhost(:[0-9]+)?
      exposeHeaders:
        - x-page-offset
        - x-page-size
        - x-page-total
        - accept-ranges
        - content-range
        - x-content-range
      allowHeaders:
        - range
        - x-range
      allowMethods:
        - GET
        - POST
        - PUT

  agent:
    enabled: true
    instances: 1
    # id: <uniqueId>
    # capabilities:
    outputLinesToCollect: 100

  runtimes:
    docker:
      volumes: []
        # - /data:/data
      # pull: auto
    kubernetes:
      # namespace: default
      # env:
      #   - name: MYVAR
      #     value: something
      # volumeMounts:
      #   - name: steep-tmp-path
      #     mountPath: /tmp
      # volumes:
      #   - name: steep-tmp-path
      #     hostPath:
      #       path: /tmp
      # imagePullPolicy: Always
      # imagePullSecrets:
      #   - name: mysecret

  controller:
    lookupInterval: 2s
    lookupMaxErrors: 5
    lookupOrphansInterval: 5m
    lookupOrphansInitialDelay: 0s

  scheduler:
    enabled: true
    lookupInterval: 20s
    lookupOrphansInterval: 5m
    lookupOrphansInitialDelay: 0s

  db:
    driver: inmemory
    # driver: postgresql
    # driver: mongodb
    url: jdbc:postgresql://localhost:5432/steep?currentSchema=steep
    # url: mongodb://localhost:27017/steep
    username: postgres
    password: mysecretpassword
    connectionPool:
      # maxSize: 5
      maxIdleTime: 1m

  cloud:
    enabled: false
    driver: openstack
    createdByTag: Steep
    syncInterval: 2m
    keepAliveInterval: 30s

    setups:
      file: conf/setups.yaml
      creation:
        retries:
          maxAttempts: 5
          delay: 40s
          exponentialBackoff: 2
        lockAfterRetries: 20m

    timeouts:
      sshReady: 5m
      agentReady: 5m
      createVM: 5m
      destroyVM: 5m
      provisioning: 10m

    # agentPool:
    #   - capabilities:
    #       - docker
    #     min: 2
    #     max: 4

    openstack:
      endpoint: https://example.com:5000/v3
      username: myusername
      password: mysecretpassword
      domainName: Default
      projectId: abcdefghijklmopqrstuvwxyz
      # projectName: myproject
      networkId: abcdefghijklmopqrstuvwxyz
      usePublicIp: true
      keypairName: steep
      securityGroups:
        - default

    ssh:
      username: ubuntu
      privateKeyLocation: conf/steep.pem

  logs:
    level: DEBUG
    main:
      enabled: false
      logFile: logs/steep.log
      dailyRollover:
        enabled: true
        maxDays: 7
        maxSize: 104857600  # 100 MB
    processChains:
      enabled: false
      path: logs/processchains
      groupByPrefix: 0

  garbageCollector:
    enabled: false
    # seconds minutes hours day-of-month month day-of-week [year]
    cron: "0 0 0 * * ?"
    retention:
      submissions: 365d
      vms: 365d

  cache:
    plugins:
      enabled: false
      path: .cache/plugins

setups:
  default:
    docker:
      image: steep/steep:unstable
    agent:
      autoShutdownTimeout: 30m
